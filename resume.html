<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder from LinkedIn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --deep-teal: #003d4d; /* Updated primary color */
        --off-white: #f8f9fa; /* Updated background color */
        --dark-slate: #2f4f4f; /* Text color */
        --soft-gold: #d9c79e; /* Accent color */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
        outline: none;
        border: none;
        text-decoration: none;
        text-transform: capitalize;
        transition: 0.2s linear;
      }

      body {
        background-color: var(--off-white);
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure body takes full height */
      }

      .container {
        margin: 50px auto; /* Center horizontally */
        padding: 40px; /* Increased padding */
        width: 60vw; 
        height: 66vh;
         /* Set a max-width for the container */
        background-color: #fff;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px; /* Added rounded corners */
        transition: box-shadow 0.3s ease;
        display: flex; /* Use flexbox to center items */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        flex-direction: column; /* Stack elements vertically */
      }

      .container:hover {
        box-shadow: 0 0 20px rgba(0, 77, 79, 0.8); /* Glow effect on hover */
      }
     
      h1 {
        text-align: center;
        color: var(--dark-slate); /* Updated heading color */
        margin-bottom: 10px;
        font-size: 3rem; /* Increased font size */
      }

      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: stretch; /* Stretch items to full width */
        width: 100%; /* Make form take full width of container */
      }

      label {
        margin: 15px 0 5px; /* Increased margin */
        color: var(--dark-slate); /* Updated label color */
        font-weight: 500;
        font-size: 1.2rem; /* Increased font size */
        display: flex;
        align-items: center; /* Center align icon and text */
      }

      label i {
        margin-right: 10px; /* Space between icon and text */
        color: var(--deep-teal);
        font-size: 1.5rem; /* Increased icon size */
      }

      input[type="url"],
      input[type="email"],
      input[type="tel"],
      select,
      button {
        padding: 15px; /* Increased padding */
        font-size: 1.2rem; /* Increased font size */
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        outline: none;
        width: 100%; /* Full width for input fields */
      }

      input[type="url"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      select:focus {
        border-color: var(--deep-teal);
      }

      button {
        background-color: var(--deep-teal);
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        padding: 15px; /* Increased padding for better button size */
        font-size: 1.2rem; /* Increased button font size */
      }

      button:hover {
        background-color: var(--soft-gold); /* Soft gold hover color */
        color: var(--deep-teal);
        transform: scale(1.05);
      }

      .footer {
        text-align: center;
        margin-top: auto; /* Push footer to the bottom */
        padding: 20px 0;
        background-color: var(--deep-teal);
        color: white;
        font-size: 1rem; /* Increased footer font size */
      }

      .navbar {
        background-color: var(--deep-teal);
        padding: 20px; /* Reduced padding for navbar */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar h1 {
        color: white;
        margin-left: 15px;
        font-size: 2.5rem; /* Increased navbar title size */
        transition: color 0.3s ease;
      }

      .navbar h1:hover {
        color: var(--soft-gold);
      }

      .navbar ul {
        list-style-type: none;
        margin-right: 30px;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .navbar ul li {
        display: inline;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem; /* Increased navbar link size */
        transition: color 0.3s ease;
      }

      .navbar ul li a:hover {
        color: var(--soft-gold);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar ul {
          flex-direction: column;
          gap: 10px;
        }

        .navbar h1 {
          margin-bottom: 10px;
        }

        .container {
          max-width: 90%; /* Adjusted width for mobile */
        }
      }

      @media (max-width: 400px) {
        .navbar ul {
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
          width: 100%;
        }
        .navbar ul li {
          justify-content: space-evenly !important;
        }
        .navbar ul li a {
          color: #eee7e7;
          font-size: 1.5rem; /* Increased link size */
        }
        .navbar ul li a:hover {
          color: #ffffff;
          font-size: 1.8rem; /* Increased hover size */
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <h1>Resum Resume</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="resume.html">Build Resume</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <div class="container">
      <form id="resumeForm">
        <h2>Create Your Resume</h2>
        <label for="linkedin-url"
          ><i class="fab fa-linkedin"></i>LinkedIn Profile URL</label
        >
        <input
          type="url"
          id="linkedin-url"
          name="linkedin-url"
          placeholder="Enter your LinkedIn URL"
          required
        />

        <label for="email"><i class="fas fa-envelope"></i>Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <label for="phone"><i class="fas fa-phone"></i>Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />

        <label for="template"
          ><i class="fas fa-file-alt"></i>Choose a Resume Template</label
        >
        <select
          id="template"
          name="template"
          placeholder="Choose Template"
          required
        >
          <option value="classic">Choose Template</option>
          <option value="classic">Classic Template</option>
          <option value="modern">Modern Template</option>
          <option value="minimalist">Minimalist Template</option>
          <option value="custom">Custom Template</option>
        </select>

        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Powered by</p>
    </div>
  </body>
</html>
