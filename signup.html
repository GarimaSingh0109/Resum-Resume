<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LinkedIn Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        :root {
            --primary-color: #003d4d;
            --secondary-color: #d9c79e;
            --background-color: #f8f9fa;
            --text-color: #2f4f4f;
        }

        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: 0.3s ease-in-out;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .logo:hover {
            color: var(--secondary-color);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        input[type="Name"],
        input[type="confirmpassword"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 61, 77, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .login-btn {
            background-color: var(--secondary-color);
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: var(--secondary-color);
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Resum Resume</div>
        <h2>Create Your Account</h2> 

        <form id="signupForm" action="#" method="POST">
            <input type="Name" placeholder="Enter Name" id="name" required>
            <input type="email" placeholder="Email Address" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <input type="password" placeholder="Confirm Password" id="confirmpassword" required>
            <button type="submit" id="signupbtn">Sign Up</button>
        </form>

        <a href="Login.html"><button class="login-btn" onclick="window.location.href='login.html'">Already Have an Account? Log In</button></a> 
    </div>

    <div class="footer">
        <p>Powered by Resume Builder &copy; 2024</p>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupbtn');
        
        signupBtn.addEventListener('click', (e) => {
            e.preventDefault();  // Prevent form submission
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;
    
            // Basic validation
            if (!name || !email || !password || !confirmPassword) {
                alert('All fields are required.');
                return;
            }
    
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
    
            // Password validation
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
    
            // Confirm password validation
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
    
            // Submit the form if validation is successful
            signupForm.submit();
        });
    </script>
    

</body>

</html>
