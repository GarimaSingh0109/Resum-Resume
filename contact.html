<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/debd0805f2.js" crossorigin="anonymous"></script>
<body>
    <section class="contact" id="contact">
        <div class="top_header">
            <h2>Contact <span>US</span></h2>
        </div>
        <div class="con_row">
            <div class="col">
                <div class="contact_info">
                    <h2>Find Us <i class="fa-solid fa-arrow-down"></i></h2>
                    <p><i class="fa-solid fa-envelope"></i>Email:<a href="mailto: example@gmail.com"> example@gmail.com</a></p>
                    <p><i class="fa-solid fa-phone"></i>Phone:<a href="callto: 1234567891">1234567891</a></p>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="input_box">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
            </div>

            <div class="input_box">
                <input type="number" placeholder="Mobile Number">
                <input type="text" placeholder="Job Role">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="submit" value="Send" class="btn">
        </form>
    </section>
</body>
</html>
