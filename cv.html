    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ddd7f7; /* Background color */
        }

        .container {
            text-align: center;
            margin: 50px;
        }

        .container h1 {
            font-size: 40px;
            color: rgb(5, 78, 78);
            text-align: center;
        }

        /* Thicker line under the heading */
        .line {
            width: 100%; /* Adjust width as needed */
            height: 4px; /* Line thickness */
            background-color: rgb(5, 78, 78); /* Line color */
           
           
        }

        .cv-gallery {
            margin-top: 58px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-row-gap: 70px;
            gap: 30px; /* Space between templates */
        }

        .cv-template {
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s border 0.3s; /* Smooth transition for scaling */
            height: 300px; /* Set a fixed height for the templates */
            display: flex; /* Flexbox for centering the image */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .cv-template img {
            width: 100%; /* Make images responsive */
            height: 100%;
            max-height: 100%;
            object-fit: calc();
            transition: transform 0.3s ease-in-out;
        }

        .cv-template:hover {
            transform: scale(1.05);
            border: 2px solid #888; /* Darker gray on hover */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.25s; /* Smooth transition for zoom */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>

    <script>
        function openModal(src) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "flex"; // Change to flex to center the modal content
            modalImg.src = src;

            // Optional: Add zoom functionality
            modalImg.onclick = function() {
                if (modalImg.style.transform === "scale(1.5)") {
                    modalImg.style.transform = "scale(1)";
                } else {
                    modalImg.style.transform = "scale(1.5)";
                }
            };
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
            const modalImg = document.getElementById("img01");
            modalImg.style.transform = "scale(1)"; // Reset zoom on close
        }

        // Close modal on clicking outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>

<script>
    // coordinates for the cursor :
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    const colors = [
      "#fc5720", "#fc6532", "#fc6532","#fd8b65", "#d5585c", "#fac3b1", "#f4d5cb", "#fefefe", "#fefefe", "#cdf2c5", "#b2eca5", "#95e283", "#7dda68", "#4adc2d", "#69d451", "#54c939", "#34b916", "#28b309", "#1e9c02", 
    ];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    // update the coordinates when the mouse moves:
    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;
    });

    // animation function to move the circles:
    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
       

        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";
        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }
    
    animateCircles();
  </script>
