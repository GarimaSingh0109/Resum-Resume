<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates.css">
    <title>Classic Template</title>
</head>
<body>
    <div class="resume classic">
        <h1 id="name">${name}</h1>
        <div class="resumemain">
            <div class="resumeleft">
                <p id="profile">${profile}</p>
                <h2>Contact Information</h2>
                <p>Email: <span id="email">${email}</span></p>
                <p>Contact No: <span id="contact">${contact}</span></p>
                <p>Location: <span id="location">${location}</span></p>
                <h2>Skills</h2>
                <p id="skills">${skills}</p>
                <h2>Education</h2>
                <div id="education">
                ${educationHTML}
                </div>
            </div>
            <div class="line"></div>
            <div class="resumeright">
                <h2>Experience</h2>
                <div id="experience">
                ${experienceHTML}
                </div>
        
                <h2>Achievements and Certifications</h2>
                <div id="achievements">
                    <!-- Achievements data will be filled here -->
                </div>
        
                <h2>Projects</h2>
                <div id="projects">
                ${projectHTML}
                </div>
            </div>
        </div>
    </div>
    <style>
    #profile{
        height: auto;
    }
    .resumeright h2{
        margin-top: 0;
    }
    .classic{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .resume.classic{
        display: flex;
        flex-direction: column;
        justify-content: left;
    }
    .resumemain{
        display: flex;
        justify-content: space-between;
    }
    .resumeleft{
        width: 40%;
    }
    .resumeright{
        width: 40%;
    }
    .line{
        height: 100%;
        width: 3px;
        background-color: gray;
    }
    </style>
</body>
</html>
