<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates.css">
    <title>Modern Template</title>
</head>
<body>
    <div class="resume modern">
        <h1 id="name">[Name]</h1>
        <p id="profile">[Profile]</p>
        <h2>Contact Information</h2>
        <p>Email: <span id="email">[Email]</span></p>
        <p>Contact No: <span id="contact">[Contact]</span></p>
        <p>Location: <span id="location">[Location]</span></p>
        
        <h2>Education</h2>
        <div id="education">
            <!-- Education data will be filled here -->
        </div>

        <h2>Skills</h2>
        <p id="skills">[Skills]</p>

        <h2>Experience</h2>
        <div id="experience">
            <!-- Experience data will be filled here -->
        </div>

        <h2>Achievements and Certifications</h2>
        <div id="achievements">
            <!-- Achievements data will be filled here -->
        </div>

        <h2>Projects</h2>
        <div id="projects">
            <!-- Projects data will be filled here -->
        </div>
    </div>
</body>
</html>
