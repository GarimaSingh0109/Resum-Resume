<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register and login to access exclusive content with AmbuFlow." />
    <title>Register & Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" aria-labelledby="sign-in-title">
                    <h2 id="sign-in-title" class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <label for="signin-username">Username</label>
                        <input type="text" id="signin-username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="https://github.com/YourGitHubProfile" target="_blank" aria-label="Sign in with GitHub">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub logo" width="40" height="40" style="margin-left: 5px;" />
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form" aria-labelledby="sign-up-title">
                    <h2 id="sign-up-title" class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Password" required />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="https://github.com/YourGitHubProfile" target="_blank" aria-label="Sign up with GitHub">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub logo" width="40" height="40" style="margin-left: 5px;" />
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <a href="index.html" class="homeBtn" aria-label="Go to Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" width="30" height="30">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </a>
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>
                        Discover new experiences with AmbuFlow! <br> Get access to exclusive content and features. <br> Create your account.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/log.svg" class="image" alt="Illustration for sign-up" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Welcome to our community</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/register.svg" class="image" alt="Illustration for sign-in" />
            </div>
        </div>
    </div>
    <script src="login.js" defer></script>
</body>
</html>
