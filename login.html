    <style>

        body {

        /* footer section styles  starts */

      :root {
        --deep-teal: #003d4d;

        display: flex;

        justify-content: space-around;

}

    }

        font-size: 10px;

    }

</head>
<body>

    <div class="container">
        <div class="logo" onclick="window.location.href='index.html'">Resum Resume</div>
        <h2>Log In to Your Account</h2>

        <form action="#" method="POST">
            <input type="email" placeholder="Email Address " id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit" id="signinbtn">Log In</button>


        </form>
        <button class="signup-btn" onclick="window.location.href='signup.html'">Go to Signup</button>
    </div>
    <!-- footer-section -->
    <footer class="footer">
        <div class="footer-content">
          <div class="footer-section">
            <h3>About Us</h3>
            <ul class="ul">
              <li><a href="#">Our Story</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Services</h3>
            <ul class="ul">
              <li><a href="#">Resume Builder</a></li>
              <li><a href="#">CV Templates</a></li>
              <li><a href="#">Career Advice</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Support</h3>
            <ul class="ul">
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Connect With Us</h3>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-x-twitter"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>

        <div class="footer-bottom">

    <script>
        const signin = document.querySelector("#signinbtn");
 
             signin.addEventListener("click",(e)=>{
                 e.preventDefault();
 
           
                 const email = document.querySelector("#email").value;
                 const password = document.querySelector("#password").value;
               
 
                 if( ! email || !password ){
                     alert(" all feilds required");
                     return;
                 }
                 const userData = {
                     email,password
                 }
 
                loginUser(userData);
             });
 
             const loginUser =async (user)=>{
 
                 try{
 
                         const res = await fetch("http://localhost:5000/auth/signin",{
                             method:"POST",
                             credentials:"include",
                             redirect:"follow",
                             headers:{"content-type":"application/json"},
                             body:JSON.stringify(user)
 
                         });

                         if(!res.ok){
                            alert(" Incorrect Credentails");
                            return
                         }
                         const data = await res.json();
                         alert("Login Successfull")
                         window.location.href = "http://127.0.0.1:5500/Resum-Resume/index.html";
 
                 }catch(error){
                     console.log(error.message);
                     alert(" check the credentails")
                 }

             }

     </script>
